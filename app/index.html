    <!-- Add to homescreen for Safari on iOS -->
    <meta name="
    apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#1B1B1B">

    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="styles/main.css"/>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul">

    
    <div flex layout="row">

        <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-click="ul.toggleList()">
          <md-list>
            <md-list-item ng-repeat="u in ul.users">
                <md-button ng-click="ul.selectUser(u)" ng-class="{'selected' : u === ul.selected }">
                  <md-icon md-svg-icon="{{u.avatar}}" class="avatar"></md-icon>
                  {{u.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <md-content flex id="content">
        
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <md-subheader>Subheader whatup</md-subheader><!--You can use md-no-sticky class-->
          <h2 class="md-display-2">{{ul.selected.name}}</h2>
          <md-divider></md-divider>
          <p class="md-headline">{{ul.selected.content}}</p>
          <!-- <md-whiteframe class="md-whiteframe-z1" layout="column" layout-align="center center" layouut-padding layout-margin>
            

          </md-whiteframe> -->
          <md-button class="md-fab md-fab-bottom-right md-secondary" md-no-ink ng-click="ul.makeContact(ul.selected)" >
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
        </md-content>

    </div>
    <md-toolbar class="md-toolbar md-toolbar-tall" layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" >
        <md-icon md-svg-icon="menu"></md-icon>
      </md-button>
      <h1>The pragmatist papers</h1>
    </md-toolbar>

    <script src="./src/Users.js"></script>
    <script src="./src/UserController.js"></script>
    <script src="./src/UserService.js"></script>
    <script type="text/javascript">

      angular
        .module('starterApp', ['ngMaterial', 'users'])
        .config(function($mdThemingProvider, $mdIconProvider){

          $mdThemingProvider.theme('default')
              .primaryPalette('teal')
              .accentPalette('indigo');

          $mdIconProvider
              .defaultIconSet("./assets/svg/avatars.svg", 128)
              .icon("menu"       , "./assets/svg/menu.svg"        , 24)
              .icon("share"      , "./assets/svg/share.svg"       , 24)
              .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
              .icon("hangouts"   , "./assets/SVG-ALL/copyright.svg"    , 512)
              .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
              .icon("copyright"      , "./assets/SVG-ALL/copyright.svg"       , 512);

        });

    </script>
